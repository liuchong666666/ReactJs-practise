<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app1"></div>
  <div id="app2"></div>

  <!--
      往容器中插入一个span标签, class为: "it-like", 内容为: "撩课学院"。
      两种实现方式: a) 通过典型js方式;  b) JSX方式?
    -->
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script>
    // a) 通过典型js方式;

    //1.创建变量
    let myClass = 'it-like'
    let myContent = '撩课学院'

    //2.创建dom
    // React.createElement('html标签名',{属性:属性值},'内容')
    const vDom = React.createElement('span', {
      className: myClass
    }, myContent);

    //3.将虚拟dom渲染到页面元素上去
    ReactDOM.render(vDom, document.getElementById('app1'));
  </script>



  <script type="text/babel">
    // JSX方式?
    const vDom1 = <span className={myClass.toUpperCase()}>{myContent}</span>;
    ReactDOM.render(vDom1,document.getElementById("app2"));
  </script>


</body>

</html>
