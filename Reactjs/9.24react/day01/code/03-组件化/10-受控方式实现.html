<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react练习</title>
</head>

<body>
  <div id="app"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    //1.创建登陆组件类
      class Login extends React.Component{
        constructor(props){
          super(props)
          //初始化状态：经常改变的量
          this.state={
            userName:'',
            userPwd:''
          }
        }

        render(){
          const {userName,userPwd} = this.state
          return(
            <form action="" onSubmit={()=>this.login()}>
                <div>
                  <span>用户名：</span>
                  <input type="text" value={userName} onChange={(e)=>this.userChange(e)} />
                </div>
                <div>
                  <span>密码：</span>
                  <input type="password" value={userPwd} onChange={(e)=>this.pwdChange(e)} />
                </div>
                <input type="submit"value="登陆"/>
            </form>
          )
        }

        userChange(e){
          //1.读取输入的用户名
          const userName = e.target.value
          console.log(userName)
          //过滤 ，，，，  这里没做这个处理
          //2.更新状态
          this.setState({
            // userName:userName//es6写一遍就可以了
            userName
          })
        }
        pwdChange(e){
          //1.读取输入的用户名
          const userPwd = e.target.value
          console.log(userPwd)
          //过滤 ，，，，  这里没做这个处理
          //2.更新状态
          this.setState({
            // userName:userName//es6写一遍就可以了
            userPwd
          })
        }


        login(){
          //1.取出数据
          const {userName,userPwd} = this.state
          alert(`user:${userName},pwd:${userPwd}`)
        }
      }
      ReactDOM.render(
        <Login />,
        document.getElementById('app')
      )
   </script>
</body>

</html>
