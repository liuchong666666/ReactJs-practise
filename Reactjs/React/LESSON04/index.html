<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04.React中的组件和props是啥</title>

</head>

<body>
  <div id='app'></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    let appContainer = document.getElementById('app')

    // let props={
    //   title:'你好',
    //   name:'lc'
    // }

    const welcome1= <h1>hello,React</h1>

    function Welcome2(props){
      console.log(props)
      return <h1>hello,{props.title}，{props.name}</h1>
    }

    class Welcome3 extends React.Component{
      render(){
        const props = this.props;
        return <h1>hello,{this.props.title}，{this.props.name}</h1>
      }
    }

    ReactDOM.render(
      // Welcome({name:'lc'}),
      // <Welcome2 title="你好2" name='lc'/>,
      <div>
          {welcome1}
          <Welcome2 title="你好2" name='lc'/>
          <Welcome3 title="你好3" name='lc'/>
      </div>,
      appContainer
    )
  </script>
</body>

</html>
