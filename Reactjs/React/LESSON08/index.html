    //组件封装起来
    function CourseList(props) {
        const { courses } = props
        if(courses && courses.length>0){
            const indexCourseList = courses.map((course,index,array)=>(index+1)+'-'+course)
            const courseListUI = indexCourseList.map((course,index)=> <li key={`couese-list-${index}`}>{course}</li> )
            return (
                <ul>
                  {courseListUI}
                </ul>
              )
        }else{
            // return null
            return ( <div>没有任何课程</div>   )
        }
    }
    const courses =[
        'Hello World',
        'JSX 简介',
        '元素渲染',
        '组件 & Props',
        'State & 生命周期',
        '事件处理',
        '条件渲染',
        '列表 & Key',
        '表单',
        '状态提升',
        '组合 vs 继承',
        'React 哲学',
    ]

    ReactDOM.render(
    <CourseList courses={courses}/>,
      appContainer
    )
  </script>
